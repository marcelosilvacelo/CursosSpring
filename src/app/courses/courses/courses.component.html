<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos Disponiveis</span>
  </mat-toolbar>

  <!--ICONE CARREGAMENTO SE DEMORAR PARA CARREGAR-->
  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!--Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!--Categoria Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{course.category | category}}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <!--ICONE DE CARREGAMENTO-->
  <ng-template #loading>
    <div class="loading_spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
